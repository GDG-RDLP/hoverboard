<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../styles/shared-styles.html">


<dom-module id="call-to-action">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        background: var(--default-primary-color);
        color: var(--text-primary-color);
      }

      .container {
        /*@apply(--layout-vertical);
        @apply(--layout-center-center);*/
      }

      .heading {
        /*@apply(--layout-flex-auto);
        @apply(--layout-self-center);*/
        margin-bottom: 0 !important;
      }
      p {
        font-size: 18px;
      }

      @media (max-width: 599px) {
        .open-dialog-button {
          margin-top: 10px;
        }
      }

      @media (min-width: 600px) {
        .container {
          /*@apply(--layout-horizontal);*/
        }

        .heading {
          text-align: left;
        }
      }
    </style>

    <div class="container container-narrow">
      <h4 class="heading">Barcamp: ¿Qué es una des-conferencia?</h4>
      <p>Como todos saben, la idea de la des-conferencia que refleja Barcamp, invita a que los que quieran, puedan tener el espacio para presentar su charla y dar a conocer lo que están haciendo.
Si nunca diste una charla o no encontraste tu espacio, Barcamp puede ser el lugar dónde des tus primeros pasos, compartiendo tus conocimientos y divulgando ese descubrimiento o conocimiento que te apasiona y que pensás que a otros les puede interesar. No tengas miedo vení y sumate.</p>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'call-to-action',

        playVideo: function () {
          HOVERBOARD.Elements.Template.openVideo('{$ callToAction.videoTitle $}',
            '{$ callToAction.videoId $}', true);
        }

      });

    }());
  </script>

</dom-module>
